{% extends "base.html" %}
{% block content %}
<div class="main">
    <h1>Surgery type create</h1>
</div>

<form class="form-horizontal" method="POST" action="/surgery_type/create">
    <div class="form-group">
        <label for="pk" class="col-sm-1 control-label">ID:</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" name="pk">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-1 control-label">Name:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="name">
        </div>
    </div>
    <div class="form-group">
        <label for="specialty" class="col-sm-1 control-label">Specialty:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="specialty">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-1 control-label">Description:</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
