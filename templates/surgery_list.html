{% extends "base.html" %}
{% block content %}
<div class="main">
    <h1>Surgeries</h1>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Patient ID</th>
                <th>Employee ID</th>
                <th>Surgery type ID</th>
            </tr>
        </thead>
        <tbody>
            {% for surgery in surgery_list %}
                <tr class="clickable-row" data-href="/surgery/{{ surgery.pk }}">
                    <td>{{ surgery.pk }}</td>
                    <td>{{ surgery.surgery_date }}</td>
                    <td>{{ surgery.patient_pk }}</td>
                    <td>{{ surgery.employee_pk }}</td>
                    <td>{{ surgery.surgery_type_pk }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="action-buttons">
    <a href="/surgery/create">
        <button type="button" class="btn btn-primary">New</button>
    </a>
</div>
{% endblock %}
