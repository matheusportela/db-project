{% extends "base.html" %}
{% block content %}
<div class="main">
    <h1>Patient "{{ patient.name }}" edit</h1>
</div>

<form class="form-horizontal" method="POST" action="/patient/{{ patient.pk }}/edit">
    <div class="form-group">
        <label for="pk" class="col-sm-1 control-label">ID:</label>
        <div class="col-sm-10">
            <p class="form-control-static" type="text" name="pk">{{ patient.pk }}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-1 control-label">Name:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="name" value="{{ patient.name }}">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-1 control-label">Address:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="address" value="{{ patient.address }}">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-1 control-label">Phone:</label>
        <div class="col-sm-10">
            <input class="form-control" type="tel" name="phone" value="{{ patient.phone }}">
        </div>
    </div>
    <div class="form-group">
        <label for="blood_type" class="col-sm-1 control-label">Blood Type:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="blood_type" value="{{ patient.blood_type }}">
        </div>
    </div>
    <div class="form-group">
        <label for="height" class="col-sm-1 control-label">Height (cm):</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" name="height" value="{{ patient.height }}">
        </div>
    </div>
    <div class="form-group">
        <label for="weight" class="col-sm-1 control-label">Weight (kg):</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" name="weight" value="{{ patient.weight }}">
        </div>
    </div>
    <div class="form-group">
        <label for="birthdate" class="col-sm-1 control-label">Birthdate:</label>
        <div class="col-sm-10">
            <input class="form-control" type="date" name="birthdate" value="{{ patient.birthdate }}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
