{% extends "base.html" %}
{% block content %}
<div class="main">
    <h1>Surgery details</h1>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Surgery type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ surgery.pk }}</td>
                <td>{{ surgery.surgery_date }}</td>
                <td>{{ surgery.surgery_type_pk }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="action-buttons">
    <a href="/surgeries">
        <button type="button" class="btn btn-primary">All</button>
    </a>
    <a href="/surgery/{{ surgery.pk }}/edit">
        <button type="button" class="btn btn-primary">Edit</button>
    </a>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Are you sure you want to delete "{{ surgery.name }}"?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

                <a href="/surgery/{{ surgery.pk }}/delete">
                  <button type="button" class="btn btn-danger">Delete</button>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
